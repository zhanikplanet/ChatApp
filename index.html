<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <main class="d-flex" >
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary h-100" id="side-bar"
      style="width: 300px; border-radius: 3px; border-width: 10px; border-style:groove; border-color:aliceblue;">
      <div>
        <h1 style="text-align: center;">Online Users</h1>
        <hr style="border-width: 3px; border-style: groove; border-color: black;">
        <div class="list-group list-group-flush border-bottom scrollarea" id="user-list">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="flex-grow-1" style="background-image: url(img/wp.pg.jpg);z-index: 100;">
        <div id="chat-container" class="overflow-auto" style="height: 100vh;">
          <ul id="messages" class="p-3"></ul>
        </div>
        <div id="chat" style="border-radius: 3px; border-width: 10px; border-style:groove; border-color:aliceblue;">
          <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type your message..." /><button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
